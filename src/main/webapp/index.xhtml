<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Insert title here</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel value="First Name" />
            <p:inputText value="#{processController.userDetail.firstName}"></p:inputText>
            <p:outputLabel value="Last Name" />
            <p:inputText value="#{processController.userDetail.lastName}"></p:inputText>
            <p:outputLabel value="salary" />
            <p:inputText value="#{processController.userDetail.salary}"></p:inputText>
            <p:outputLabel></p:outputLabel>
            <p:commandButton value="Save"
                             action="#{processController.saveUserDetail(processController.userDetail)}"></p:commandButton>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
